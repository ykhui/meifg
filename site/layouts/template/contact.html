<!doctype html>
<html lang="en">
  {{partial "head" . }}
  
  <body class="{{ .Params.class | default "profile-page" }} sidebar-collapse">
    {{ partial "nav" . }}
    
    <div class="{{ .Params.wrapper | default "wrapper" }}">
      
        <div class="page-header {{ .Params.headerstyle | default "page-header-small"}}" filter-color="{{ .Param "tint" | default "orange" }}">
            <div class="page-header-image" data-parallax="false" style="background-image: url('{{ (.Param "background")  | default "img/header.jpg" | relURL }}');">
            </div>
            
        </div>
        <div class="{{ .Params.section | default "section"}}">  
            {{ .Content }}
        </div>
      {{ partial "footer" . }}
    </div>
  </body>
{{partial "javascript" . }}
</html>
